<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Records</title>
    <link rel="stylesheet" href="/static/index.css?v=20241031">
</head>

<body>
    <div class="container">
        <h1>DNS Records</h1>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>type</th>
                        <th>remote</th>
                        <th>timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .records}}
                    <tr>
                        <td>{{.Sequence}}</td>
                        <td>{{.Name}}</td>
                        <td>{{Atype .Type}}</td>
                        <td>{{.RemoteIP}}</td>
                        <td>{{FormatTimestamp .Timestamp}}</td>
                    </tr>
                    {{end}}
            </table>
            </tbody>
        </div>
        <div>
            <a href="/?limit={{.limit}}">Home</a>
            <a href="?last={{.prev}}&limit={{.limit}}">Previous</a>
            <a href="?last={{.last}}&limit={{.limit}}">Next</a>
        </div>
    </div>
</body>

</html>
